"""This is a simple documentation"""
enum PetFoodType{
    HERBIVORE, CARNIVORE, OMNIVORE
}

interface Pet{
    """Pet's name, make it <strong>cute</strong>"""
    name: String!
    food: PetFoodType
    breed: String
}

type Dog implements Pet{
    name: String!
    food: PetFoodType
    breed: String
    size: String
    coatLength: String
}

type Cat implements Pet{
    name: String!
    food: PetFoodType
    breed: String
    registry: String
}

input PetFilter{
    petType: String
}
